<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio4</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container p-5 m-0 border-0 bd-example m-0 border-0" id="body">
    <header class="header">
      <h1 class="titulo" class="h1 text-center">Comprobar carácter</h1>
    </header>
    <div>
      <p class="h5">
        Realiza un programa que sólo permita introducir los caracteres 'S' y
        'N'. Si el usuario ingresa alguno de esos dos caracteres se deberá de
        imprimir un mensaje por pantalla que diga “CORRECTO”, en caso contrario,
        se deberá imprimir “INCORRECTO”.
      </p>
    </div>

    <div class="input-group">
      <input
        type="text"
        name="text"
        class="input"
        aria-label="First name"
        placeholder="Ingrese 'S' o 'N'..."
        id="input"
      />
      <button type="button" class="button" id="boton">Comprobar</button>
    </div>
    <div class="resultadoParrafos">
      <div
        id="liveAlertPlaceholder"
        class="container d-flex justify-content-center mt-2 mb-2"
      >
        <div class="fade show" role="alert"></div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
